#Configuring The Logging Level And Logging Destination
#Logging Level Is Info,Destination Are Console And File
log4j.rootLogger=INFO, CONSOLE

#Configuration For Consoleè
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[framework] %d - %l \r\n %m%n

